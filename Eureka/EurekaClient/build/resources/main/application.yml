server:
  port: 1095

spring:
  application:
    name: eureka-client-service

# To set logs level as per your need.
logging:
  level:
    org:
      springframework: info
    com:
      myspringboot:
        kafka: debug
  file:
    name: spring_app_log_file.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1090/eureka/


